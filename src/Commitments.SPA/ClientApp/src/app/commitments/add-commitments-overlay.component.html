<mat-card-title>
  Select Commitments
</mat-card-title>

<section>
  <mat-selection-list #commitments dense>
    <mat-list-option *ngFor="let commitment of (commitments$ |async)" [value]="commitment">
      {{ commitment.name }}
    </mat-list-option>
  </mat-selection-list>

  <div class="actions">
    <button mat-button (click)="handleSaveClick(commitments)">Save</button>
  </div>
</section>
