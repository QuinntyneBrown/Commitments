<app-primary-header>
  {{ "Create Behaviour" | translate }}
</app-primary-header>

<form class="page-content-container" novalidate autocomplete="off" spellcheck="false" [formGroup]="form">
  <mat-form-field>
    <mat-select placeholder="Behaviour Type" formControlName="behaviourTypeId" name="behaviourTypeId">
      <mat-option *ngFor="let behaviourType of (behaviourTypes$ | async)" [value]="behaviourType.behaviourTypeId">
        {{ behaviourType.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="{{ 'Name' | translate }}" id="name" formControlName="name">
  </mat-form-field>

  <section>
    <mat-checkbox id="isDesired" formControlName="isDesired">Is Desired</mat-checkbox>
  </section>

  <app-quill-text-editor formControlName="description" [editorPlaceholder]="'Description'"></app-quill-text-editor>

  <div class="actions">
    <button mat-button (click)="handleSaveClick()">{{ "Save" | translate }}</button>
    <button mat-button (click)="handleCancelClick()">{{ "Cancel" | translate }}</button>
  </div>
</form>
